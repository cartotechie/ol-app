<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Dashboard</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        #map {
            width: 50%;
            height: 80vh;
            

        }

       #risk-info {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /*******************************************/
        #attribute-table {
      border-collapse: collapse;
      width: 100%;
    }

    #attribute-table th, #attribute-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #attribute-table th {
      background-color: #f2f2f2;
    }
        /********************************************/

        /**************************************/

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <header>
        <h1>Risk Assessment Dashboard</h1>
    </header>

    <section>
        <div id="legend">
            <h2>Legend</h2>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
                <!-- Scale Background -->
                <rect x="0" y="40" width="400" height="20" fill="#ddd" />
            
                <!-- Vulnerability Levels -->
                <rect x="0" y="40" width="80" height="20" fill="#00ff00" />
                <rect x="80" y="40" width="80" height="20" fill="#7fff00" />
                <rect x="160" y="40" width="80" height="20" fill="#ffff00" />
                <rect x="240" y="40" width="80" height="20" fill="#ffa500" />
                <rect x="320" y="40" width="80" height="20" fill="#ff0000" />
            
                <!-- Labels -->
                <text x="40" y="75" fill="#333" text-anchor="middle">Low</text>
                <text x="120" y="75" fill="#333" text-anchor="middle">Moderate Low</text>
                <text x="200" y="75" fill="#333" text-anchor="middle">Moderate</text>
                <text x="280" y="75" fill="#333" text-anchor="middle">Moderate High</text>
                <text x="360" y="75" fill="#333" text-anchor="middle">High</text>
            </svg>
            
        </div>
        <div id="statistics">
            <div class="item3 dashboard-item">   
                <div id="province-name"></div>
                <div class="no-municipalities values">
                 
                  <div class="municipality" id="total-municipalities"></div>
                  <span id="total-count"></span>
                </div>
            </div>
        </div>
        <div id="map" class="map"></div>
       

        <div id="risk-info">
            <form id="provinces-form">
                <label for="provinces">Division</label>
                <select name="provinces" id="provinces" form="provinces-form">
                  <option value="">--Please choose a Division--</option>
                </select>
                <input type="submit" value="Remove" id="provinces-btn">
                </form>
            </form>
            <form id="municipalities-form">
              <label for="municipalities">District</label>
              <select name="municipalities" id="municipalities">
                <option value="">--Please choose a District--</option>
              </select>
              <input type="submit" value="Remove" id="municipalities-btn">
            </form> 
            
        </div>
         
    </section>

    <footer>
        <p>&copy; 2023 Risk Assessment Dashboard</p>
    </footer>
    
    <script src='../../static/worldbank/js/map.js'></script>

  
</body>
</html>
