<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Dashboard</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        #map {
            width: 500px;
            height: 130px;
        
        }

       #risk-info {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /*******************************************/
        #attribute-table {
      border-collapse: collapse;
      width: 100%;
    }

    #attribute-table th, #attribute-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #attribute-table th {
      background-color: #f2f2f2;
    }
        /********************************************/

        /**************************************/

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <header>
        <h1>Risk Assessment Dashboard</h1>
    </header>

    <section>
        <div id="legend">
            <h2>Legend</h2>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200" width="100" height="200">
                <!-- Vertical Line -->
                <line x1="50" y1="10" x2="50" y2="190" stroke="#333" stroke-width="2" />
            
                <!-- Scale Points -->
                <circle cx="50" cy="30" r="5" fill="#4CAF50" />
                <circle cx="50" cy="60" r="5" fill="#8BC34A" />
                <circle cx="50" cy="90" r="5" fill="#FFC107" />
                <circle cx="50" cy="120" r="5" fill="#FF9800" />
                <circle cx="50" cy="150" r="5" fill="#F44336" />
            
                <!-- Labels -->
                <text x="55" y="35" font-size="10" fill="#333">Low</text>
                <text x="55" y="65" font-size="10" fill="#333">Moderate Low</text>
                <text x="55" y="95" font-size="10" fill="#333">Moderate</text>
                <text x="55" y="125" font-size="10" fill="#333">Moderate High</text>
                <text x="55" y="155" font-size="10" fill="#333">High</text>
            </svg>   
            
        </div>
        <div id="statistics">
            <h2>Statistics </h2>
            <div class="item3 dashboard-item">   
                <div id="province-name"></div>
                <div class="no-municipalities values">
                 
                  <div class="municipality" id="total-municipalities"></div>
                  <span id="total-count"></span>
                </div>
            </div>
        </div>
        <div id="map" class="map">
            <div id="info-box" class="info-box">
                <!-- Content of the info box goes here -->
              </div>
        </div>
        

       

        <div id="risk-info">
            <form id="provinces-form">
                <label for="provinces">Division</label>
                <select name="provinces" id="provinces" form="provinces-form">
                  <option value="">--Please choose a Division--</option>
                </select>
                <input type="submit" value="Remove" id="provinces-btn">
                </form>
            </form>
            <form id="municipalities-form">
              <label for="municipalities">District</label>
              <select name="municipalities" id="municipalities">
                <option value="">--Please choose a District--</option>
              </select>
              <input type="submit" value="Remove" id="municipalities-btn">
            </form> 
            
        </div>
         
    </section>

    <footer>
        <p>&copy; 2023 Risk Assessment Dashboard</p>
    </footer>
    
    <script src='.../../static/worldbank/js/map.js'></script>

  
</body>
</html>
